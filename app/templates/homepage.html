<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('static/image.png'); /* Add background image */
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Prevent background image from repeating */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column; /* Align content vertically */
            color: white; /* Set text color to white */
        }

        .upload-container {
            width: 100%;
            text-align: center;
            padding: 20px; /* Add padding */
            background-color: rgba(80, 79, 79, 0.5); /* Semi-transparent background */
            border-radius: 10px; /* Rounded corners */
        }

        h2 {
            margin-bottom: 20px; /* Add space below heading */
        }

        #fileInput {
            color: white; /* Text color */
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.2); /* Semi-transparent background */
        }

        #uploadButton {
            background-color: #0c8447;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
            margin-top: 20px;
        }

        #uploadButton:hover,
        #fileInput:hover {
            background-color: #0a6e3d; /* Darker green on hover */
        }

        #errorContainer {
            background-color: #ffebee;
            border: 1px solid #ffcdd2;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px; /* Rounded corners */
        }

        #errorMessage {
            color: #d32f2f;
            margin: 0;
        }

        /* CSS for the spinner */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: #ffffff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-top: 20px; /* Add margin */
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Container for button and spinner */
        #uploadButtonContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h2>Upload an Excel file to get started!</h2>
        <form action="/upload" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
            <input type="file" id="fileInput" name="file" accept=".xls, .xlsx">
            <!-- Replace the button with a div that will display the loading spinner -->
            <div id="uploadButtonContainer">
                <button type="submit" id="uploadButton">Upload</button>
                <div id="loadingSpinner" class="spinner" style="display: none;"></div>
            </div>
        </form>
    </div>
    <div id="errorContainer" style="display: none;">
        <p id="errorMessage">Error: Please Select a PDF File!</p>
    </div>

    <script>
        function validateForm() {
            var fileInput = document.getElementById('fileInput');
            var errorContainer = document.getElementById('errorContainer');
            var errorMessage = document.getElementById('errorMessage');
            
            if (fileInput.files.length === 0) {
                errorContainer.style.display = 'block';
                errorMessage.innerText = 'Error: Please Select a PDF File!';
                return false;
            }
            // Show loading spinner and hide upload button when form is submitted
            var uploadButtonContainer = document.getElementById('uploadButtonContainer');
            var uploadButton = document.getElementById('uploadButton');
            var loadingSpinner = document.getElementById('loadingSpinner');
            uploadButton.style.display = 'none';
            loadingSpinner.style.display = 'block';
            return true;
        }
    </script>
</body>
</html>
